<div class="row" >
        <div class="col-md-12">
            <div class="pre-scrollable">    
            <table class="table table-bordered table-striped">
                    <thead>
                         <tr>
                            <th>Input variable</th>
                            <th>Match</th>
                            <th *ngIf="showForecastNames==true">Forecast Variable</th>
                            <th *ngIf="allowOverride==true">Override</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let inputVar of inputVariableMatchings">
                            <td>{{inputVar.inputVariableDisplayName}}</td>
                            <td class="text-center">
                                <p *ngIf="(inputVar.hasForecastMatch) && (allowOverride)">{{inputVar.forecastValue}}</p>
                                <button *ngIf="inputVar.hasForecastMatch==false" 
                                        (click)="onAddForecastVariable()" 
                                        class="btn btn-link" 
                                        style="text-decoration:underline">?</button>
                                <p *ngIf="(inputVar.hasForecastMatch) && (!allowOverride)"
                                   class="glyphicon glyphicon-ok"
                                   style="color:green"></p>
                            </td>
                            <td *ngIf="showForecastNames==true">
                                {{inputVar.forecastVarName}}
                            </td>
                            <td *ngIf="allowOverride==true">
                                <input type="text"  
                                        class="form-control"
                                        [(ngModel)]="inputVar.overrideValue">
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
        </div>
</div>
