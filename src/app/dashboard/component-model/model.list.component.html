<div class="container-fluid">
    <div class="row">
        <app-header title="Models"></app-header>
    </div>

    <div class="row">
        <button class="app-button" (click)="addNewModel()">NEW MODEL</button>
        <table-view 
            (row-edited)="onRowEdit($event)"
            (row-deleted)="onRowDelete($event)"
            [cols]="columns" 
            [rows]="rows"></table-view>
    </div>
</div>
