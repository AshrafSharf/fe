<div class="container-fluid">
    <div class="row">
        <app-header title="Projects"></app-header>
    </div>

    <div class="row">
        <button class="app-button" *ngIf="userRole == 'Admin'" (click)="addNewProject()">NEW PROJECT</button>
        <button class="app-button" *ngIf="userRole != 'Admin'" disabled>NEW PROJECT</button>
        <table-view 
            (row-edited)="onRowEdit($event)"
            (row-deleted)="onRowDelete($event)"
            [cols]="columns" 
            [rows]="rows"></table-view>
    </div>
</div>
