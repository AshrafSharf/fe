<div class="container-fluid">
    <div class="row">
        <app-header [title]="'Manage User'"></app-header>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>{{selectedUser == null ? 'Add User' : 'Update User: ' + this.name}}</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="">Username</label>
                    <input
                            [(ngModel)]="name"
                            type="text"
                            class="form-control"
                            placeholder="username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input
                            [(ngModel)]="password"
                            type="text"
                            class="form-control"
                            placeholder="password">
                </div>

                <div class="form-group" *ngIf="selectedUser == null">
                    <label for="">Role</label>
                    <select class="form-control" [(ngModel)]="roleId">
                        <option *ngFor="let role of roles" [value]="role.id">{{role.roleName}}</option>
                    </select>
                </div>

            </div>
            <div class="panel-footer">
                <button class="btn btn-success" (click)="onSave()">Save</button>
                <button class="btn btn-danger" (click)="cancel()" >Cancel</button>
            </div>
        </div>
    </div>
</div>
