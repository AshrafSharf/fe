<div class="form-group col-md-3">
    <!--<label><input type="checkbox" [checked]="distributionPresent" (click)="toggleDistributionStatus($event)"> Distribution</label>-->
    <variable-distribution [time-segment]="timeSegment" [branch-id]="branchId" [input-method]="inputMethod"></variable-distribution>
</div>
<div></div>
<div class="form-group">
    <label for="inputTable">Entries</label>
    <div class="row">
        <div class="col-md-12">
            <div class="">
                <table class="table table-bordered input-group">
                    <tr>
                        <td class="active">Time</td>
                        <td class="active" *ngFor="let col of columns">{{col.key}}</td>
                    </tr>
                    <tr>
                        <td class="active">Value</td>                        
                        <td *ngFor="let col of columns; let i = index;">
                            <input 
                                (paste)="valuePasted($event)"
                                [sh-context]="contextMenuItems" 
                                [sh-data-context]="dataContext(i)"
                                type="text" 
                                [id]="i"
                                class="table_input" 
                                [(ngModel)]="col.value">
                        </td>
                    </tr>
                    <tr *ngIf="distributionPresent == true">
                        <td class="active">Std. Deviation</td>
                        <td *ngFor="let col of columns; let i = index;">
                            <input 
                                (paste)="valuePasted($event)"
                                [sh-context]="contextMenuItems" 
                                [sh-data-context]="dataContext(i)"
                                type="text" 
                                [id]="i"
                                class="table_input" 
                                [(ngModel)]="col.stdDeviation">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
