<div class="container-fluid">
    <div class="login">
        <div class="form-group">
            <input [(ngModel)]="userName" type="text" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
            <input [(ngModel)]="password" type="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" (click)="toggleCheckbox($event)"> Remember Username
            </label>
        </div>
        <div class="form-group">
            <button class="login-button" (click)="login()">LOG IN</button>
        </div>
    </div>
</div>
