<div class="tool-set">
    <div class="btn-group" role="group" aria-label="templates" *ngIf="showModifyButtons==true">
        <button (click)="drawStaticTemplate()" type="button" class="btn btn-default">ST</button>
        <button (click)="drawSingleInheritance()" type="button" class="btn btn-default">SI</button>
        <button (click)="drawGenericMicroService()" type="button" class="btn btn-default">GMS</button>
        <button (click)="drawJavaMicroService()" type="button" class="btn btn-default">JMS</button>
    </div>
    <div class="btn-group" role="group" aria-label="shapes" *ngIf="showModifyButtons==true">
        <button (click)="drawCircle()" type="button" class="btn btn-default"><img src="assets/images/circle.png" alt=""></button>
        <button (click)="drawDiamond()" type="button" class="btn btn-default"><img src="assets/images/diamond.png" alt=""></button>
        <button (click)="drawTriangle()" type="button" class="btn btn-default"><img src="assets/images/triangle.png" alt=""></button>
        <button (click)="drawSquare()" type="button" class="btn btn-default"><img src="assets/images/square.png" alt=""></button>
        <button (click)="drawLabel()" type="button" class="btn btn-default"><img src="assets/images/label.png" alt=""></button>
    </div>
    
    <div class="btn-group" role="group" aria-label="shapes">
        <button (click)="zoomIn()" type="button" class="btn btn-default"><img src="assets/images/plus.png" alt=""></button>
        <button (click)="zoomOut()" type="button" class="btn btn-default"><img src="assets/images/minus.png" alt=""></button>
    </div>
    <div class="btn-group pull-right" role="group" aria-label="shapes">
        <button *ngIf="showModifyButtons==true" (click)="save()" type="button" class="btn btn-default"><img src="assets/images/save.png" alt=""></button>
        <button (click)="cancel()" type="button" class="btn btn-default"><img src="assets/images/cancel.png" alt=""></button>
        <button (click)="verify()" type="button" class="btn btn-default"><img src="assets/images/verify.png" alt=""></button>
    </div>
